{% extends 'index.html' %}

{% block container %}

    <body style="background-color: white;"></body>
    <div class="container">
        <div class="row">
            <h1 class="display-4">UBC Profs</h1>
            <p class="lead">Search any UBC professor to get the grade distributions and statistics for each course.</p>
        </div>
        <div class="row">
            <!-- Search form -->
            <div class="md-form mt-0">
                <form id="\search-prof-form">
                    <div class="input-group">
                        <input class="form-control" id="search-input-prof" type="text" placeholder="Search" aria-label="Search" autocomplete="off" onkeydown="findResults();" />
                        <ul class="list-group" id="result"></ul>
                        <div class="input-group-btn">
                            <input type="submit" value="Search" id="search-prof" class="btn btn-default" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <canvas id="generalStats"></canvas>
            </div>
        </div>
    </div>

{% endblock %}
